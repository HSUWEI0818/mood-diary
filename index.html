<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Diary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Mood Diary</h1>
        <p class="subtitle">記錄今天的心情與想說的話</p>

        <!-- 心情選擇區 -->
        <section class="mood-section">
            <h2>今天的心情是？</h2>
            <div class="mood-buttons">
                <button class="mood-button" data-mood="Happy">😊 開心</button>
                <button class="mood-button" data-mood="Sad">😢 難過</button>
                <button class="mood-button" data-mood="Angry">😡 生氣</button>
                <button class="mood-button" data-mood="Neutral">😐 普通</button>
                <button class="mood-button" data-mood="Tired">😴 疲憊</button>
            </div>
        </section>

        <!-- 日記輸入區 -->
        <section class="entry-section">
            <h2>寫下今天的日記</h2>
            <textarea id="diary-text" placeholder="今天發生了什麼事？你有什麼感受？"></textarea>
            <button id="save-entry-btn" class="primary-btn">儲存日記</button>
        </section>

        <!-- 歷史日記列表 -->
        <section class="entries-section">
            <h2>過去的心情記錄</h2>
            <div id="entries-list" class="entries-list">
                <!-- 這裡用 JS 動態產生 -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
